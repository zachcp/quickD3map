<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
   <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
   <script src="http://d3js.org/queue.v1.min.js"></script>
   <script src="http://d3js.org/topojson.v1.min.js"></script>


    <style>
        {{ css }}
        .states {
          fill: #ccc;
          stroke: #fff;
        }

        .symbol {
          fill: steelblue;
          fill-opacity: .8;
          stroke: #fff;
        }

        #map {
            margin:2%;
            padding:20px;
            border:2px solid #d0d0d0;
            border-radius: 5px;
        }
    </style>

</head>

<body>
	<div id="map">	</div>

    <script>
        var width = {{ width }};
        var height = {{ height }};
        var scale = {{scale}};
        var samples = {{geojson|string|safe}};
        var geojson = {{map_data|string|safe}};
		
		{%- if lines_geojson -%}
			var lines = {{lines_geojson|string|safe}};
		{%- endif -%}
		
        var radius = d3.scale.sqrt()
            .domain([0, 1e6])
            .range([0, 10]);

        //{{ projection }}
        //{{ svg }}

        var projection = d3.geo.albers()
          .rotate([98,0])
          .parallels([29.5, 45.5])
          .center([8, 40])
          //.translate([width/2,height/2])
          .scale(800);

        var path = d3.geo.path()
          .projection(projection);

        var svg = d3.select("#map")
          .append("svg")
          .append("g")
          .attr("width", width)
          .attr("height", height);

        svg.append("path")
              .attr("class", "states")
              .datum(topojson.feature(geojson, geojson.objects.states))
              .attr("d", path);

  		{%- if lines_geojson -%}
	  	  svg.append("g")
	  	      .attr("class", "lines")
	  	    .selectAll("path")
	  	      .data(lines.features)
	  	    .enter().append("path")
	  	      .attr("d", function(d) { return path({ type: d.geometry.type, coordinates: d.geometry.coordinates}); });
  		{%- endif -%}
  

         svg.selectAll(".symbol")
                .data(samples.features)
                .enter().append("path")
                  .attr("class", "symbol")
         .attr("d", path.pointRadius(function(d) { return radius( {{scale}}) }));


        //this is where the update size code goes
        function updateSize(value) {
            // join new data with old elements
            var symbol = svg.selectAll(".symbol")
                  .data(samples.features);
            // UPDATE
            symbol.attr("d", path.pointRadius(function(d) { return radius(d.properties[value]*scale); }))

          }
    </script>

</body>
</html>
